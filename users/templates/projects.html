  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .top-banner {
      position: relative;
      background-size: cover;
      background-position: center;
      min-height: 100vh;
    }

    .branding {
      position: absolute;
      top: 6px;
      left: 5%;
      z-index: 2;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .branding img {
      height: 100px;
      margin-right: 10px;
    }

    .branding h3 {
      font-size: 26px;
      margin: 0;
      font-weight: bold;
      color: #ff6600;
    }

    .branding h3 span {
      color: #4b0082;
    }

    .nav-links {
      position: absolute;
      top: 20px;
      right: 5%;
      z-index: 2;
      font-size: 26px;
    }

    .nav-links a {
      color: #0854a0;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .branding-text {
      position: absolute;
      top: 420px;
      left: 14%;
      z-index: 2;
      font-size: 50px;
      font-weight: bold;
      color: rgb(36, 30, 30);
      text-shadow: 2px 3px 6px white, 0px 0px 6px white;
      max-width: 90%;
      line-height: 1.2;
    }

    .branding-text span {
      display: block;
      font-size: 50px;
      font-weight: bold;
      margin-top: 50px;
    }
    .main-text{
    padding-top: 130px;
    } 

    .project-content {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 15px;
      margin-top: 50px;
    }

    .row {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .row img {
      border-radius: 8px;
      width: 100%;
      height: auto;
      transition: transform 0.5s;
    }

    .layer {
      width: 100%;
      height: 0;
      position: absolute;
      border-radius: 8px;
      left: 0;
      bottom: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 20px;
      transition: height 0.5s;
      /* background: rgba(255,255,255,0.9); */
    }

    .layer h5 {
      color: #000;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .layer p {
      color: #000;
      font-size: 14px;
      line-height: 1.6;
    }

    .layer i {
      color: #ff004f;
      margin-top: 15px;
      font-size: 20px;
      background: #fff;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }

    .row:hover img {
      transform: scale(1.03);
    }

    .row:hover .layer {
      height: 100%;
    }

    .projectHighlight {
      text-align: center;
      margin-top: 30px;
    }

    .projectHighlight img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .projectHighlight h1 {
      color: red;
      margin: 20px 0 10px;
      font-size: 28px;
    }

    .projectHighlight ul {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 900px;
      font-size: 16px;
      text-align: center;
    }

    .projectHighlight ul li {
      margin-bottom: 8px;
    }

    button.logo-btn {
      background-color: #f4f4f4;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      color: #000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      text-align: center;
    }
   #ktm{
        height: 110px;
   }
    .logo-btn h1 {

      font-size: 22px;

    }

        font-size: 18px;
      }

       .main-text{

    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  const projectList = document.getElementById('projectList');
  let draggedItem = null;

  projectList.addEventListener('dragstart', function (e) {
    draggedItem = e.target;
    e.target.classList.add('dragging');
  });

  projectList.addEventListener('dragend', function (e) {
    e.target.classList.remove('dragging');
    draggedItem = null;
  });

  projectList.addEventListener('dragover', function (e) {
    e.preventDefault();
    const afterElement = getDragAfterElement(projectList, e.clientY);
    if (afterElement == null) {
      projectList.appendChild(draggedItem);
    } else {
      projectList.insertBefore(draggedItem, afterElement);
    }
  });

  function getDragAfterElement(container, y) {
    const draggableElements = [...container.querySelectorAll('li:not(.dragging)')];

    return draggableElements.reduce((closest, child) => {
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height / 2;
      if (offset < 0 && offset > closest.offset) {
        return { offset: offset, element: child };
      } else {
        return closest;
      }
    }, { offset: Number.NEGATIVE_INFINITY }).element;
  }
  </script>
