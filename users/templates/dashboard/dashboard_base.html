{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Superadmin Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}

    <style>
        body {
            background-color: #f8f9fa;
        }
        .card h6 {
            font-size: 0.95rem;
        }
        .card h4 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
        }
        .sidebar a {
            color: #ffffff;
            padding: 15px;
            display: block;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .content-section {
            display: none;
        }
        .content-section.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <h5 class="text-white text-center py-3">Superadmin</h5>
            <a href="{% url 'home' %}" onclick="showSection('home')">Home</a>
            <a href="/super-admin-dashboard/" onclick="showSection('dashboard')">Dashboard</a>
            <a href="/contact-list/" onclick="showSection('contacts')">Contacts</a>
            <a href="/images-list/" onclick="showSection('images')">Images</a>
            <a href="/logout/" onclick="showSection('logout')">Logout</a>
        </div>


        <div class="col-md-10 py-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.content-section');
        sections.forEach(section => section.classList.remove('active'));
        const target = document.getElementById(sectionId);
        if (target) {
            target.classList.add('active');
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}

</body>
</html>
